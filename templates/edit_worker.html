<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать сотрудника</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/add_cars.css') }}">
</head>
<body>
    <div class="content">
        <h1>Редактировать сотрудника</h1>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <form action="{{ url_for('edit_worker', worker_id=worker[0]) }}" method="POST">
            <div class="form-group">
                <label for="fio">ФИО:</label>
                <input type="text" id="fio" name="fio" value="{{ worker['ФИО'] }}" required>
            </div>
            <div class="form-group">
                <label for="position">Должность:</label>
                <select id="position" name="position" required>
                    <option value="Мастер" {% if worker['Должность'] == 'Мастер' %}selected{% endif %}>Мастер</option>
                    <option value="Слесарь" {% if worker['Должность'] == 'Слесарь' %}selected{% endif %}>Слесарь</option>
                    <option value="Администратор" {% if worker['Должность'] == 'Администратор' %}selected{% endif %}>Администратор</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ worker['Email'] }}" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль (оставьте пустым, если не хотите менять):</label>
                <input type="password" id="password" name="password" placeholder="Введите новый пароль">
            </div>
            <button type="submit">Сохранить изменения</button>
        </form>
        <a href="{{ url_for('dashboard_workers') }}">Назад к списку</a>
    </div>
</body>
</html>
