<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить заявку</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/add_application.css') }}">
</head>

<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('dashboard') }}">Главная</a></li>
            <li><a href="{{ url_for('cars') }}">Мои автомобили</a></li>
            <li><a href="{{ url_for('applications') }}">Заявки</a></li>
            <li><a href="{{ url_for('logout') }}">Выход</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1>Добавить заявку</h1>

        <form action="{{ url_for('add_application') }}" method="POST">
            <div class="form-group">
                <label for="service_id">Услуга:</label>
                <select name="service_id" id="service_id" required>
                    <option value="" disabled selected>Выберите услугу</option>
                    {% for service in services %}
                    <option value="{{ service[0] }}">{{ service[1] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label>Гарантия:</label>
                <label class="radio-label">
                    <input type="radio" name="warranty" value="true" required> Да
                </label>
                <label class="radio-label">
                    <input type="radio" name="warranty" value="false" required> Нет
                </label>
            </div>

            <div class="form-group">
                <label for="date">Дата:</label>
                <input type="date" id="date" name="date" required style="width: auto; max-width: 500px;">
            </div>

            <div class="form-actions">
                <button type="submit">Добавить заявку</button>
            </div>
        </form>
    </div>
</body>

</html>
